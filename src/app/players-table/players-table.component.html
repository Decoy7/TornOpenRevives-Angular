<div class="table-container mat-elevation-z8">
  <mat-table [dataSource]="tableData" matSort class="table">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let player">{{ player.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let player"><a href="https://www.torn.com/profiles.php?XID={{player.id}}" target="_blank"><button mat-raised-button color="accent">{{ player.name }}</button></a></mat-cell>
    </ng-container>

    <ng-container matColumnDef="faction_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Faction Name</mat-header-cell>
      <mat-cell *matCellDef="let player">{{ player.faction_name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="revivable">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Revivable</mat-header-cell>
      <mat-cell *matCellDef="let player">Yes</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let player"><span class="{{ player.status ? 'Offline' : 'Online' }}">{{player.status}}</span></mat-cell>
    </ng-container>

    <mat-header-row class="header" *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
